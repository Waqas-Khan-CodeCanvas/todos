<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-4" href="#"><i class="bi bi-check2-square text-info"></i> TodoApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person"></i> Profile</a></li>
        </ul>
        <div class="d-flex">
          <button class="btn btn-outline-info me-2" id="userProfileButton"><i class="bi bi-person-check"></i> user</button>
          <button class="btn btn-outline-danger" onclick="logoutUser()"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="content-wrapper">
    <!-- Profile Section -->
    <div class="profile-section text-center">
      <img src="./waqas.JPG" class="img-fluid rounded mb-3" alt="User Profile">
      <button class="btn btn-primary w-100"><i class="bi bi-person-circle"></i> View Profile</button>
    </div>

    <!-- Todos Section -->
    <div class="todos-section">
      <!-- Search and Status -->
      <div class="row g-3 mb-3">
        <div class="col-md-7">
          <div class="input-group">
            <input type="text" class="form-control" id="searchInput" onchange="searchTodo()" placeholder="Search todos...">
            <button class="btn btn-primary" onchange="searchTodo()">Search</button>
          </div>
        </div>
        <div class="col-md-5 d-flex justify-content-between">
          <button class="btn btn-success w-50 me-1" ><i class="bi bi-check2-circle"></i> Completed : <span id="completed">10</span></button>
          <button class="btn btn-warning w-50" ><i class="bi bi-exclamation-circle"></i> Pending : <span id="pending">10</span> </button>
        </div>
      </div>

      <!-- Add Todo -->
      <div class="row g-3 mb-4">
        <div class="col-9">
          <input type="text" class="form-control" placeholder="Add a new todo...">
        </div>
        <div class="col-3">
          <button class="btn btn-primary w-100">Add Task <i class="bi bi-arrow-right"></i></button>
        </div>
      </div>

      <!-- Todo Header -->
      <div class="text-center mb-3">
        <h2 class="text-primary"><i class="bi bi-check2-square"></i> Todo List</h2>
        <p class="text-secondary">Manage your tasks efficiently</p>
      </div>

      <!-- Task List -->
      <div class="card shadow rounded-4 border-0">
        <div class="card-header bg-primary text-white fw-bold text-center">Task List</div>
        <ul class="list-group list-group-flush" id="todoList">
          <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
            <div><i class="bi bi-check2-circle text-success me-2"></i> A simple task</div>
            <div>
              <span class="badge bg-success me-2">Completed</span>
              <i class="bi bi-pencil-square text-primary me-2" role="button"></i>
              <i class="bi bi-trash text-danger" role="button"></i>
            </div>
          </li> -->
          
          <!-- Add more items here -->
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module"  src="./main.js"></script>
</body>

</html>
